{% load django_bootstrap5 static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YOH Chat</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5649c0;
            border-color: #5649c0;
        }
        .form-control {
            background-color: #2a2a3f;
            border-color: #3a3a4f;
            color: white;
        }
        .form-control:focus {
            background-color: #2a2a3f;
            color: white;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        }
    </style>
</head>
<body class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-chat-dots-fill text-primary" style="font-size: 2.5rem;"></i>
                        <h2 class="mt-3">Create Your YOH Account</h2>
                        <p class="text-muted">Join thousands of users chatting worldwide</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% bootstrap_form form layout='vertical' %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted mb-2">Already have an account?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login Here
                        </a>
                        <div class="mt-3">
                            <a href="{% url 'landing' %}" class="text-muted">
                                <i class="bi bi-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
