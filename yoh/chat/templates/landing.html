{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOH Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-control {
            background-color: #2a2a3f;
            border-color: #3a3a4f;
            color: white;
        }
        .form-control:focus {
            background-color: #2a2a3f;
            color: white;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        }
        .nav-tabs .nav-link {
            color: #adb5bd;
        }
        .nav-tabs .nav-link.active {
            color: #6c5ce7;
            background-color: transparent;
            border-color: transparent transparent #6c5ce7;
        }
        .auth-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="hero-section">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-3 fw-bold mb-4">Welcome to <span class="text-primary">YOH Chat</span></h1>
                <p class="lead mb-5">Connect with friends in real-time with our secure messaging platform</p>
                
                <div class="d-grid gap-3 d-sm-flex justify-content-center">
                    <button class="btn btn-primary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#authModal">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Get Started
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Combined Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-light">
                <div class="modal-header">
                    <ul class="nav nav-tabs auth-tabs w-100" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                    data-bs-target="#login-tab-pane" type="button" role="tab">
                                Login
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                                    data-bs-target="#register-tab-pane" type="button" role="tab">
                                Register
                            </button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel">
                            <form method="post" action="{% url 'login' %}" id="loginForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                        
                        <!-- Register Tab -->
                        <div class="tab-pane fade" id="register-tab-pane" role="tabpanel">
                            <form method="post" action="{% url 'register' %}" id="registerForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="registerUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password1" id="registerPassword1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword2" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="password2" id="registerPassword2" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle form submissions with fetch API
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        function handleFormSubmit(form, url) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                fetch(url, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;  // Redirect to home on success
                    } else {
                        return response.json().then(errors => {
                            // Display errors (basic implementation)
                            alert('Error: ' + JSON.stringify(errors));
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        }
        
        handleFormSubmit(loginForm, loginForm.action);
        handleFormSubmit(registerForm, registerForm.action);
        
        // Switch to register tab if there's a register error
        if (window.location.hash === '#register') {
            const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
            registerTab.show();
            const modal = new bootstrap.Modal(document.getElementById('authModal'));
            modal.show();
        }
    });
    </script>
</body>
</html>
